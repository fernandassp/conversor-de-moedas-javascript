<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de moedas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div id="body">
    <h1 class="m-4 text-center">Conversor de Moedas</h1>

    <div class="text-center"><label for="val" class="fs-4">Digite o valor a ser convertido:</label> <br>
        <input class="text-center" type="text" name="val" id="val" required>
    </div>

    <div class="text-center m-4 fs-5">
        <span class="fw-bold">Moeda de origem:</span>
        <select class="m-3" name="origem" id="origem" required>
            <option value="real">Real</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
            <option value="libra">Libra</option>
            <option value="iene">Iene</option>
        </select>
        <br>
        <span class="fw-bold">Moeda de destino:</span>
        <select class="m-3" name="destino" id="destino" required>
            <option value="real">Real</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
            <option value="libra">Libra</option>
            <option value="iene">Iene</option>
        </select>
    </div>

    <div id="divbtn"><input type="submit" value="Converter" id="btnconv"></div>


    <div id="resp" class="m-4 fs-3 text-center text-primary fw-bold">
        
    </div>
</div>
</body>

</html>
